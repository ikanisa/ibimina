[build]
  base = "apps/pwa/staff-admin"
  command = "cd ../../.. && pnpm install --frozen-lockfile && pnpm --filter @ibimina/staff-admin-pwa build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix=/dev/null"
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SSR routing is handled by @netlify/plugin-nextjs
# No SPA fallback redirect needed
