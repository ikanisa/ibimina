name: Build Native Mobile Apps

on:
  push:
    branches: [main, work]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/build-native-apps.yml'
  pull_request:
    branches: [main, work]
    paths:
      - 'apps/mobile/**'

jobs:
  build-android-staff:
    name: Build Staff Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/staff-android/gradlew
      
      - name: Build Staff Android Debug APK
        run: |
          cd apps/mobile/staff-android
          ./gradlew assembleDebug
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload Staff Android APK
        uses: actions/upload-artifact@v4
        with:
          name: staff-android-debug
          path: apps/mobile/staff-android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-android-client:
    name: Build Client Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/client-android/gradlew
      
      - name: Build Client Android Debug APK
        run: |
          cd apps/mobile/client-android
          ./gradlew assembleDebug
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Upload Client Android APK
        uses: actions/upload-artifact@v4
        with:
          name: client-android-debug
          path: apps/mobile/client-android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-ios-client:
    name: Build Client iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
      
      - name: Install CocoaPods
        run: |
          cd apps/mobile/client-ios
          pod install
      
      - name: Build iOS App
        run: |
          cd apps/mobile/client-ios
          xcodebuild -workspace IbiminaClient.xcworkspace \
                     -scheme IbiminaClient \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -derivedDataPath build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: client-ios-debug
          path: apps/mobile/client-ios/build/Build/Products/Debug-iphonesimulator/
          retention-days: 30

  # Release builds (only on main branch)
  build-android-staff-release:
    name: Build Staff Android Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      
      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/staff-android/gradlew
      
      - name: Build Staff Android Release APK
        run: |
          cd apps/mobile/staff-android
          ./gradlew assembleRelease
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KEYSTORE_FILE: ../../../keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Staff Android Release APK
        uses: actions/upload-artifact@v4
        with:
          name: staff-android-release
          path: apps/mobile/staff-android/app/build/outputs/apk/release/*.apk
          retention-days: 90

  build-android-client-release:
    name: Build Client Android Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      
      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/client-android/gradlew
      
      - name: Build Client Android Release AAB
        run: |
          cd apps/mobile/client-android
          ./gradlew bundleRelease
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          KEYSTORE_FILE: ../../../keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Client Android Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: client-android-release
          path: apps/mobile/client-android/app/build/outputs/bundle/release/*.aab
          retention-days: 90
