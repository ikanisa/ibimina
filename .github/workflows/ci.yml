name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 6543:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"
      RLS_TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:6543/ibimina_test
      SUPABASE_URL: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
      BACKUP_PEPPER: placeholder-backup-pepper-32-bytes-min
      MFA_SESSION_SECRET: placeholder-mfa-session-secret-32b
      TRUSTED_COOKIE_SECRET: placeholder-trusted-cookie-secret
      HMAC_SHARED_SECRET: placeholder-hmac-shared-secret-32
      OPENAI_API_KEY: placeholder-openai-api-key
      KMS_DATA_KEY_BASE64: cGxhY2Vob2xkZXIta21zLWRhdGEta2V5LTMyLWJ5dGVzISEhIQ==
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Load runtime secrets
        if: ${{ secrets.AWS_SECRETSMANAGER_SECRET_ID != '' }}
        run: ./scripts/load-aws-secrets.sh "${{ secrets.AWS_SECRETSMANAGER_SECRET_ID }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Validate Supabase migrations
        if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' && secrets.SUPABASE_PROJECT_REF != '' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          ENV_NAME: ci
        run: bash scripts/verify-schema.sh

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify required feature flags
        if: ${{ env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        run: pnpm run check:flags

      - name: Skip feature flag check when secrets unavailable
        if: ${{ env.SUPABASE_URL == '' || env.SUPABASE_SERVICE_ROLE_KEY == '' }}
        run: echo "Required Supabase secrets are unavailable; skipping feature flag validation."

      - name: Lint all workspaces
        run: pnpm run lint

      - name: Typecheck all workspaces
        run: pnpm run typecheck

      - name: Unit tests
        run: pnpm run test:unit

      - name: Auth security tests
        run: pnpm run test:auth

      - name: RLS policy tests
        run: pnpm run test:rls

      - name: Check for dependency vulnerabilities
        run: pnpm audit --audit-level=moderate

      - name: Verify i18n keys
        run: pnpm run check:i18n

      - name: Verify i18n glossary consistency
        run: pnpm run check:i18n:consistency

      - name: Build
        run: pnpm run build
        env:
          ANALYZE_BUNDLE: "1"

      - name: Enforce bundle budgets
        run: pnpm run assert:bundle

      - name: Verify log drain alerting
        run: pnpm run verify:log-drain

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Playwright smoke tests
        run: pnpm run test:e2e

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/admin/test-results
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/.reports/playwright
          if-no-files-found: ignore

      - name: Start preview server
        run: |
          mkdir -p .reports
          pnpm run start -- --hostname 0.0.0.0 --port 3000 &
          echo $! > .reports/server.pid

      - name: Wait for preview
        run: pnpm dlx wait-on http://127.0.0.1:3000

      - name: Lighthouse (headless)
        run: pnpm dlx lighthouse http://127.0.0.1:3000 --quiet --chrome-flags="--headless" --output=json --output-path=.reports/lighthouse.json

      - name: Upload Lighthouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .reports/lighthouse.json

      - name: Enforce Lighthouse budgets
        run: node scripts/assert-lighthouse.mjs

      - name: Stop preview server
        if: always()
        run: |
          if [ -f .reports/server.pid ]; then
            kill $(cat .reports/server.pid) || true
          fi

  android-instrumented-tests:
    name: Android instrumentation (TapMoMo)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run TapMoMo instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: |
            cd apps/client/android
            chmod +x gradlew
            ./gradlew :feature-tapmomo:assembleDebug
            ./gradlew :feature-tapmomo:connectedDebugAndroidTest
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
