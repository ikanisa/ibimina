name: Deploy Staff Admin PWA to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "apps/admin/**"
      - "packages/**"
      - ".github/workflows/deploy-admin-cloudflare.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Staff Admin PWA to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: |
          pnpm --filter @ibimina/config build
          pnpm --filter @ibimina/lib build
          pnpm --filter @ibimina/locales build
          pnpm --filter @ibimina/ui build
        env:
          NODE_ENV: production

      - name: Fix config package imports
        run: |
          cd packages/config/dist
          for file in *.js; do 
            sed -i 's|from "\./\([^"]*\)"|from "./\1.js"|g' "$file"
          done
          for file in data/*.js; do 
            sed -i 's|from "\.\./\([^"]*\)"|from "../\1.js"|g' "$file"
          done

      - name: Build Admin App
        run: pnpm --filter @ibimina/admin build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BACKUP_PEPPER: ${{ secrets.BACKUP_PEPPER }}
          MFA_SESSION_SECRET: ${{ secrets.MFA_SESSION_SECRET }}
          TRUSTED_COOKIE_SECRET: ${{ secrets.TRUSTED_COOKIE_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HMAC_SHARED_SECRET: ${{ secrets.HMAC_SHARED_SECRET }}
          KMS_DATA_KEY_BASE64: ${{ secrets.KMS_DATA_KEY_BASE64 }}

      - name: Build for Cloudflare
        run: |
          cd apps/admin
          CLOUDFLARE_BUILD=1 npx @cloudflare/next-on-pages@latest
        env:
          NODE_ENV: production

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/admin/.vercel/output/static --project-name=ibimina-staff-admin-pwa
