<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Staff Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 500px;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }
      button:hover {
        transform: scale(1.05);
      }
      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry, your changes will be synced when you're back online.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
